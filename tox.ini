[tox]
envlist = py{27,33,34,35,36}-linux_{non_root,root}
skip_missing_interpreters = true
whitelist_externals = sudo

[testenv]
description = "Scapy unit tests"
deps = mock
       cryptography
setenv = SCAPY_ROOT_DIR={env:PWD}
commands = linux_non_root: UTscapy -c ./test/configs/travis.utsc -T test/pipetool.uts -T test/mock_windows.uts -T test/bpf.uts -K tcpdump -K not_pypy -K needs_root -K random_weird_py3 {posargs}
#           linux_root: sudo UTscapy -c ./test/configs/travis.utsc -T test/pipetool.uts -T test/mock_windows.uts -T test/bpf.uts -K tcpdump -K not_pypy -K random_weird_py3 {posargs}
